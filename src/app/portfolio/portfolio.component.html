<div *ngIf='isDesktop; else isMobile'>
    <div class="body">
        <div class=" body_portfolio">
            <p class="title">Projects and Portfolio</p>
            <p class="subtitle">Our best projects with companies around
                the world.</p>
            <!-- <div class="uk-height-large uk-background-cover uk-overflow-hidden uk-light uk-flex uk-flex-top"
            style="position: absolute; z-index: 100;border: 1px solid red;"> -->
            <!-- <div class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical"
            style="border: 1px solid red;"> -->

            <!-- </div> -->
            <!-- </div> -->
            <div class="carousel_body">
                <div class="arrowPrev" (click)="slidePrev()">
                    <div class="elipse">
                        <img src="../../assets/img/arowToRight.png" />
                    </div>
                </div>

                <div class="body_slider">

                    <img src="../../assets/img/portfolio_icon1.png"
                        uk-parallax=" y: 0,200, -100; x:0, -300, -600;  scale: 1,1; viewport: 1;rotate: 360; easing: 1"
                        style="width: 145; height: auto; position: absolute;  z-index: 20; margin-top: -400px;right: 120px;" />
                    <img src="../../assets/img/portfolio_icon2.png"
                        uk-parallax=" y: 0,-100, -200; x:0, 500; scale: 2,1; viewport: 1;rotate: 360; easing: 1"
                        style="width: 145; height: auto; position: absolute;  z-index: 20;margin-left: -650px; margin-top: 350px;" />
                    <img src="../../assets/img/portfolio_icon3.png"
                        uk-parallax=" y: 0,20, -100; x:0, -300, -400; scale: 1,1; viewport: 1;rotate: 360; easing: 1"
                        style="width: 145; height: auto; position: absolute;  z-index: 20; margin-top: 550px;right: 120px;" />

                    <swiper #swiper [slidesPerView]="3" [spaceBetween]="40" [initialSlide]="1" class="mySwiper"
                        [grabCursor]="true" [loop]="true" [centeredSlides]="true" (swiper)="onSwiper($event)">
                        <ng-template swiperSlide>
                            <div class="slider">
                                <img src="../../assets/img/portfolioImg1.png" class="back" />
                                <div class="slider_footer">
                                    <p class="name">
                                        Diáspora: Mass Exodus
                                    </p>
                                    <div class="elipse">
                                        <img src="../../assets/img/arowToRight.png" />
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template swiperSlide style="border: 3px solid red;">
                            <div class="slider">
                                <img src="../../assets/img/portfolioImg2.png" class="back" />
                                <div class="slider_footer">
                                    <p class="name">
                                        Metaverse Coca-Cola
                                    </p>
                                    <div class="elipse">
                                        <img src="../../assets/img/arowToRight.png" />
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template swiperSlide style="border-radius: 20px;">
                            <div class="slider">
                                <img src="../../assets/img/portfolioImg3.png" class="back" />
                                <div class="slider_footer">
                                    <p class="name">
                                        Metaverse Coca-Cola
                                    </p>
                                    <div class="elipse">
                                        <img src="../../assets/img/arowToRight.png" />
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </swiper>
                </div>
                <div class="arrowNext" (click)="slideNext()">
                    <img src="../../assets/img/arowToRight.png" />
                </div>
            </div>
        </div>
    </div>
</div>
